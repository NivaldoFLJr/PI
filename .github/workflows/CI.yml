name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: usuarios
          MYSQL_USER: myfinance_user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, pdo_mysql

      - name: Instalar tidy (HTML linter)
        run: sudo apt-get update && sudo apt-get install -y tidy

      - name: Lint PHP
        run: |
          find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Lint HTML
        run: |
          find . -name "*.html" -print0 | xargs -0 -n1 tidy -qe

      - name: Build Docker
        run: |
          docker build -t myfinance-app .
