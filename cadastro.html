    <h1>Tela de cadastro</h1>
    <section>
        <form method="POST" action="cadastro.php">
            Nome: <input type="text" id="nome" name="nome" required>
            CPF: <input type="text" id="cpf" name="cpf" required pattern="\d{11}">

        </form>
